<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="vars.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Lista de tarefas</h1>
        <form id="task_form">
            <input type="text" id="task_input" placeholder="Digite sua tarefa..." />
            <button type="submit" id="new_task_submit">Adicionar tarefa</button>
        </form>
    </header>

    <main>
        <section class="task_list">
            <h2>Tarefas</h2>
            <div id="tasks"></div>
        </section>
    </main>
</body>

<script src="main.js"></script>

</html>
